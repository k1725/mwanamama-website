<section id="contact" class="section" style="background: var(--neutral-gray);">
    <div class="container">
        <h2 class="section-title">Get In Touch</h2>
        <p class="section-subtitle">We're here to serve you</p>
        <div class="row">
            <div class="col-lg-6 mb-4 animate-on-scroll">
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name *" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="phone" placeholder="Phone/WhatsApp *" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email *" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-control" id="subject" required>
                                <option value="">Select Subject *</option>
                                <option value="Hire Purchase">Hire Purchase</option>
                                <option value="Motorcycle">Motorcycle</option>
                                <option value="Event">Event Services</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="message" rows="5" placeholder="Your Message *" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary-custom w-100">
                            <span id="submitText">Send Message</span>
                            <span class="spinner-border spinner-border-custom ms-2" id="submitSpinner" role="status"></span>
                        </button>
                        <div id="formMessage" class="mt-3"></div>
                    </form>
                </div>
            </div>
            
            <div class="col-lg-6 mb-4 animate-on-scroll delay-1">
                <div class="contact-info-item">
                    <i class="bi bi-geo-alt-fill"></i>
                    <div>
                        <h5>Address</h5>
                        <p>P.O. Box 105-70101<br>Hola, Tana River County, Kenya</p>
                    </div>
                </div>
                
                <div class="contact-info-item">
                    <i class="bi bi-telephone-fill"></i>
                    <div>
                        <h5>Phone</h5>
                        <p><a href="tel:0700424396" style="color: var(--dark-text); text-decoration: none;">0700 424 396</a></p>
                    </div>
                </div>
                
                <div class="contact-info-item">
                    <i class="bi bi-whatsapp"></i>
                    <div>
                        <h5>WhatsApp</h5>
                        <p><a href="https://wa.me/254736814360" target="_blank" style="color: var(--dark-text); text-decoration: none;">0736 814 360</a></p>
                    </div>
                </div>
                
                <div class="contact-info-item">
                    <i class="bi bi-envelope-fill"></i>
                    <div>
                        <h5>Email</h5>
                        <p><a href="mailto:info@mwanamama.com" style="color: var(--dark-text); text-decoration: none;">info@mwanamama.com</a></p>
                    </div>
                </div>
                
                <div class="contact-info-item">
                    <i class="bi bi-clock-fill"></i>
                    <div>
                        <h5>Working Hours</h5>
                        <p>Monday - Saturday<br>8:00 AM - 6:00 PM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
