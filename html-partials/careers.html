<section id="careers" class="careers-section py-5">
  <div class="container">
      <h2>Explore Career Opportunities</h2>
      
      <div class="filter-bar mb-4">
          <button class="filter-btn active" data-filter="all">All Jobs</button>
          <button class="filter-btn" data-filter="Full-time">Full-time</button>
          <button class="filter-btn" data-filter="Part-time">Part-time</button>
          <button class="filter-btn" data-filter="Contract">Contract</button>
          <button class="filter-btn" data-filter="Internship">Internship</button>
          </div>

      <div id="job-listings" class="row">
          <p id="loading-indicator">Loading careers...</p>
      </div>

      <div class="text-center mt-5">
          <button id="load-more-btn" class="btn btn-primary" style="display:none;">Load More Jobs</button>
      </div>
  </div>
</section>

<div id="job-detail-modal" class="modal">
  <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3 id="modal-title"></h3>
      <p><strong>Department:</strong> <span id="modal-department"></span> | <strong>Location:</strong> <span id="modal-location"></span></p>
      <p class="badge bg-primary" id="modal-type"></p>
      <p class="badge bg-secondary" id="modal-exp"></p>
      <p class="deadline-countdown" id="modal-deadline"></p>
      
      <hr>
      <h4>Description</h4>
      <p id="modal-description"></p>
      
      <h4>Responsibilities</h4>
      <ul id="modal-responsibilities"></ul>
      
      <h4>Requirements</h4>
      <ul id="modal-requirements"></ul>
      
      <button id="modal-apply-btn" class="btn btn-success mt-3">Apply Now</button>
  </div>
</div>
